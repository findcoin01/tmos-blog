  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configure Tailwind CSS to use class-based dark mode
    // This MUST come AFTER the main tailwind script
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    /* Custom font for a softer, anime-like feel */
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap');
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    /* --- Custom Scrollbar Styles --- */
    /* For Webkit-based browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f5f3ff; /* Light mode track (bg-purple-50) */
    }
    ::-webkit-scrollbar-thumb {
      background-image: linear-gradient(135deg, #a855f7, #ec4899); /* Gradient from purple-500 to pink-500 */
      border-radius: 20px;
      border: 2px solid #f5f3ff; /* Border matching the track for a "floating" effect */
    }
    ::-webkit-scrollbar-thumb:hover {
      background-image: linear-gradient(135deg, #9333ea, #db2777); /* Brighter gradient on hover */
    }

    /* Dark Mode Scrollbar */
    html.dark ::-webkit-scrollbar-track {
      background: #111827; /* Dark mode track (bg-gray-900) */
    }
    html.dark ::-webkit-scrollbar-thumb {
       border-color: #111827;
    }
  </style>
  <script>
    // Prevent FOUC (Flash of Unstyled Content) for dark mode
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
