<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in" (click)="handleClose()">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl m-4 transform animate-scale-up flex flex-col max-h-[90vh]" (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="flex-shrink-0 flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
           <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        {{ isNewPost() ? '创建新文章' : '编辑文章' }}
      </h3>
      <button (click)="handleClose()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Scrollable Body -->
    <div class="flex-grow overflow-y-auto">
      <!-- AI Content Generator (only for new posts) -->
      @if (isNewPost()) {
        <div class="p-6 border-b border-gray-200 dark:border-gray-700 bg-purple-50 dark:bg-gray-900/50">
          <label for="ai-topic" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-purple-500" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
            AI 写作助手
          </label>
          <div class="flex space-x-2">
            <input 
              type="text" 
              id="ai-topic"
              [ngModel]="aiTopic()"
              (ngModelChange)="onAiTopicChange($event)"
              [disabled]="isGenerating()"
              placeholder="输入一个主题，如“夏日祭的回忆”"
              class="flex-grow w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition disabled:opacity-50">
            <button 
              (click)="generateWithAi()" 
              [disabled]="!aiTopic().trim() || isGenerating()"
              class="px-5 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
              @if (isGenerating()) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>生成中...</span>
              } @else {
                <span>生成</span>
              }
            </button>
          </div>
          @if(geminiError()) {
            <p class="text-red-500 text-sm mt-2">{{ geminiError() }}</p>
          }
        </div>
      }
      
      <!-- Form Fields -->
      <div class="p-6 space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">标题</label>
          <input type="text" id="title" name="title" [ngModel]="postData().title" (ngModelChange)="onTitleChange($event)" placeholder="文章标题" required class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition">
        </div>
        <div>
          <label for="summary" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">摘要</label>
          <textarea id="summary" name="summary" rows="3" [ngModel]="postData().summary" (ngModelChange)="onSummaryChange($event)" placeholder="文章的简短摘要" required class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition"></textarea>
        </div>
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">内容 (Markdown)</label>
          <textarea id="content" name="content" rows="8" [ngModel]="postData().content" (ngModelChange)="onContentChange($event)" placeholder="文章内容，支持 Markdown 格式..." class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition font-mono"></textarea>
        </div>
      </div>
    </div>

    <!-- Footer with actions -->
    <div class="flex-shrink-0 flex justify-end space-x-3 p-5 bg-gray-50 dark:bg-gray-800/50 rounded-b-2xl border-t border-gray-200 dark:border-gray-700">
      <button (click)="handleClose()" class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition">
        取消
      </button>
      <button (click)="handleSave()" [disabled]="!postData().title?.trim() || !postData().summary?.trim()" class="px-4 py-2 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        {{ isNewPost() ? '创建' : '保存' }}
      </button>
    </div>
  </div>
</div>

<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
