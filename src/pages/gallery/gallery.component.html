<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
      <div class="flex-grow">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 md:text-left">
          相册集
        </h2>
        <p class="text-center text-gray-500 dark:text-gray-400 mt-2 md:text-left">记录生活中的闪光瞬间 ✨</p>
      </div>
      @if (isAdmin()) {
        <button (click)="openModal(null)" class="px-5 py-2.5 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5 flex items-center space-x-2 mx-auto md:mx-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M15 3H5a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2zM5 5h10v10H5V5zm5 8a1 1 0 01-1-1v-1H8a1 1 0 110-2h1V9a1 1 0 112 0v1h1a1 1 0 110 2h-1v1a1 1 0 01-1 1z" />
          </svg>
          <span>添加新图片</span>
        </button>
      }
  </div>
  
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
    @for (image of images(); track image.id) {
      <div class="group overflow-hidden rounded-lg shadow-lg relative aspect-square block w-full">
        <button (click)="openLightbox(image)" class="w-full h-full block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 dark:focus:ring-offset-gray-900 rounded-lg">
          <img 
            [ngSrc]="image.thumbSrc" 
            [alt]="image.title"
            width="400"
            height="400"
            class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500 ease-in-out" />
          <div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-colors duration-300"></div>
          <div class="absolute bottom-0 left-0 p-4 w-full">
              <p class="text-white font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">{{ image.title }}</p>
          </div>
        </button>
        @if (isAdmin()) {
          <div class="absolute top-2 right-2 z-10 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <button (click)="openModal(image, $event)" aria-label="Edit Image" class="w-8 h-8 rounded-full bg-white/70 dark:bg-gray-900/70 backdrop-blur-sm flex items-center justify-center text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
            </button>
            <button (click)="handleDelete(image, $event)" aria-label="Delete Image" class="w-8 h-8 rounded-full bg-white/70 dark:bg-gray-900/70 backdrop-blur-sm flex items-center justify-center text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
            </button>
          </div>
        }
      </div>
    }
  </div>
</div>

<!-- Lightbox Modal -->
@if (selectedImage(); as image) {
  <div 
    class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in" 
    (click)="closeLightbox()">
    
    <!-- Main Content (prevents backdrop click from closing) -->
    <div class="relative max-w-5xl max-h-[90vh] w-full flex flex-col items-center justify-center" (click)="$event.stopPropagation()">
      
        <!-- Image -->
        <img [ngSrc]="image.fullSrc" 
              [alt]="image.title" 
              width="1200" 
              height="800" 
              class="object-contain max-w-full max-h-full rounded-lg shadow-2xl animate-scale-up" />
        
        <!-- Image Info -->
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6 rounded-b-lg text-white text-center md:text-left transition-opacity duration-300 animate-fade-in">
          <h3 class="text-xl md:text-2xl font-bold">{{ image.title }}</h3>
          <p class="text-sm mt-1 text-gray-300 hidden md:block">{{ image.description }}</p>
        </div>
    </div>

    <!-- Close Button -->
    <button (click)="closeLightbox()" class="absolute top-4 right-4 text-white/70 hover:text-white transition-colors p-2 bg-black/20 rounded-full" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <!-- Prev Button -->
    <button (click)="prevImage($event)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/40 text-white rounded-full p-3 transition-colors hidden md:block" aria-label="Previous image">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Next Button -->
    <button (click)="nextImage($event)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/40 text-white rounded-full p-3 transition-colors hidden md:block" aria-label="Next image">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
}

<!-- Edit/Create Image Modal -->
@if (isModalOpen() && imageToEdit(); as image) {
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[110] flex items-center justify-center p-4 animate-fade-in" (click)="closeModal()">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg m-4 transform animate-scale-up flex flex-col max-h-[90vh]" (click)="$event.stopPropagation()">
      <div class="flex-shrink-0 flex justify-between items-center p-5 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100">{{ isNewImage() ? '添加新图片' : '编辑图片信息' }}</h3>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      <div class="flex-grow p-6 space-y-4 overflow-y-auto">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">标题</label>
          <input type="text" id="title" name="title" [ngModel]="image.title" (ngModelChange)="onTitleChange($event)" placeholder="图片的标题" required class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition">
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">描述</label>
          <textarea id="description" name="description" rows="4" [ngModel]="image.description" (ngModelChange)="onDescriptionChange($event)" placeholder="图片的简短描述" required class="w-full px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition"></textarea>
        </div>
      </div>
      <div class="flex-shrink-0 flex justify-end space-x-3 p-5 bg-gray-50 dark:bg-gray-800/50 rounded-b-2xl border-t border-gray-200 dark:border-gray-700">
        <button (click)="closeModal()" class="px-4 py-2 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition">取消</button>
        <button (click)="handleSave()" [disabled]="!image.title?.trim()" class="px-4 py-2 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">保存</button>
      </div>
    </div>
  </div>
}

<style>
  .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
  .animate-scale-up { animation: scaleUp 0.3s ease-out forwards; }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleUp { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
</style>
